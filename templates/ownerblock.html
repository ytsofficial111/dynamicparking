<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Blocks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: max-content;
            background-color: rgb(194, 194, 188);
        }

        .card {
            width: 18rem;
            margin: 10px;
            height: 12rem;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <header>
        <div class="fixed-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/ownerdashboard">Smart Parking</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/ownerdashboard" style="margin-right: 20px;">Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <h3>Blocks for Floor <span th:text="${floor}"></span></h3>
        </div>
        <div class="row">
            <div th:each="block : ${#numbers.sequence(1, totalBlocks)}" class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Block <span th:text="${block}"></span></h5>
                        <a th:href="@{'/ownslot?block=' + ${block} + '&floor=' + ${floor}}" class="btn btn-primary">Select</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
