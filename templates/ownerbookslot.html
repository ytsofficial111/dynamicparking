<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css' )}}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/responsive.css' )}}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="img/don/salary.png" type="image/x-icon">
    <style>
        body {
            background-color: rgb(188, 193, 194);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            margin: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            margin: 15px;
            width: 18rem;
            height: 15rem;
            border-radius: 30px;
        }
    </style>
</head>

<body>

    <div class="fixed-top">

        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="/home">Smart Parking</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/ownhome" style="margin-right: 20px;">Home </a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </header>

    </div>

    <div class="card-container">
        {% for i in status[floor][block]%}
            {% if i=="" %}
            <div class="card" style="background-color: rgb(100, 226, 100);">
                <div class="card-body">
                    <h5 class="card-title">Slot {{loop.index}}</h5>
                    <a href="/book?floor={{floor}}&block={{block}}&slot={{loop.index-1}}" class="card-link">
                        <button class="btn btn-danger">Book</button>
                    </a>
                </div>
            </div>
            {% else %}
            <div class="card" style="background-color: rgb(244, 46, 46);">
                <div class="card-body">
                    <h5 class="card-title">Slot {{loop.index}}</h5>
                </div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
</body>

</html>
