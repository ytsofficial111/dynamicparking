<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            background-image: url('background_image.jpg'); /* Replace 'background_image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif; /* Add a fallback font-family */
            color: #ffffff; /* Change text color to white for better contrast */
        }
        #payment_form {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for the form */
            padding: 20px;
            border-radius: 10px;
            width: 60%; /* Adjust the width of the form */
            margin: 0 auto; /* Center the form horizontally */
            margin-top: 50px; /* Add space from the top */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fff; /* Set background color to white for better visibility */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #confirmation-message {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #ffffff; /* Ensure the confirmation message text color is white */
        }
    </style>
</head>
<body>
    <div id="payment_form">
        <h2>Payment Details</h2>
        <form id="paymentForm" action="#" method="post">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" ></textarea>
            <label for="Phone:">Phone Number:</label>
            <input type="+91" id="Phone" name="Phone" cols="15">
            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" name="gmail">

            <label for="payment_method">Select Payment Method:</label>
            <select id="payment_method" name="payment_method" >
                <option value="" disabled selected>Select Payment Method</option>
                <option value="UPI">UPI</option>
                <option value="CreditCard">Credit Card</option>
                <option value="COD">Cash on Delivery (COD)</option>
            </select>

            <div id="upi_info" style="display: none;">
                <label for="upi_id">UPI ID:</label>
                <input type="text" id="upi_id" name="upi_id" >
            </div>

            <div id="credit_card_info" style="display: none;">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" >
                <label for="expiry_date">Expiry Date:</label>
                <input type="text" id="expiry_date" name="expiry_date" >
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" >
            </div>

            <a href="/done?t={{data}}"><button type="submit" onclick="">Pay Now</button></a>
        </form>
        <div id="confirmation-message"></div>
    </div>

    
</body>
</html>
